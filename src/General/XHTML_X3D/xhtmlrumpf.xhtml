<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'/>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
    <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'/>
  </head>
  <body>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='x3dElement' showStat='false' showLog='false' width='600px' height='400px'>
      <Scene DEF='scene'>
        <Background skyColor='0.5 0.5 1'/>
        <NavigationInfo DEF='navinfo' interactionType='"projection"'/>
        <Transform translation='0 0 -10'>
          <Shape>
            <Appearance>
              <Material/>
            </Appearance>
            <Box/>
          </Shape>
        </Transform>
        <Transform translation='-5 0 -10'>
          <Shape>
            <Appearance>
              <Material/>
            </Appearance>
            <Box/>
          </Shape>
        </Transform>
      </Scene>
    </X3D>
  </body>
</html>
